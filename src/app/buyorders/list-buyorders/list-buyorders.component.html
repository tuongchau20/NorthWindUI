<div class="container" *ngIf="isListing">
    <div style="margin-top: 10px">
      <!-- <button mat-raised-button color="accent" (click)="openDialog()">Add buyorder</button> -->
      <button mat-raised-button color="accent" routerLink="create">Add buyorder</button>
    </div>
    <div style="margin-top: 10px">
      <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
      </mat-form-field>
  
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
  
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
          </ng-container>
  
          <ng-container matColumnDef="orderNo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> OrderNo </th>
            <td mat-cell *matCellDef="let row"> {{row.orderNo}} </td>
          </ng-container>
  
          <ng-container matColumnDef="buyerName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> BuyerName </th>
            <td mat-cell *matCellDef="let row"> {{row.buyerName}} </td>
          </ng-container>
  
          <ng-container matColumnDef="totalPrice">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Total Price </th>
            <td mat-cell *matCellDef="let row"> {{row.totalPrice| currency:'VND':'symbol'}} </td>
          </ng-container>
  
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
            <td mat-cell *matCellDef="let row">
              <button mat-icon-button color="primary" (click)="EditBuyOrder(row.id)">
                <!-- routerLink="/buyorders/{{row.id}}" visibility-->
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button color="warn" (click)="deleteBuyOrder(row.id)">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>
  
        <!-- <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator> -->
        <!-- <div>
          <button class="btn btn-small btn-info" (click)="onPrev()">Previous</button>
          <button class="btn btn-small btn-info" (click)="onNext()">Next</button>
        </div> -->
        <nav aria-label="Page navigation example" style="margin: 10px 35%; padding-bottom: 10px;">
          <ul class="pagination">
            <li class="page-item"><button class="page-link" (click)="onPrev()" [disabled]="btnPrevDisabled">Previous</button></li>
            <li class="page-item" *ngFor="let page of pageField;let i=index"><button class="page-link" (click)="onPageClick(i)">{{page}}</button></li>
            <li class="page-item"><button class="page-link" (click)="onNext()" [disabled]="btnNextDisabled">Next</button></li>
          </ul>
        </nav>

      </div>
    </div>
  </div>
  <div class="container">
    <div style="margin-top: 10px">
      <div class="mat-elevation-z8">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
